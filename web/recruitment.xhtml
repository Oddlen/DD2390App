<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Recruitment Page</title>
    </h:head>
    <h:body>
    <h:form>
        
    <p:panel header="New available position" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel for="companyName" value="Company name: " />
            <p:selectOneMenu id="companyName" value="#{Recruitment.companyName}" style="width:125px">  
                    <p:ajax listener="#{Recruitment.onCompanyChange}" update="@form"/>
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{Recruitment.companyList}" />
                    <f:selectItem itemLabel="Add new" itemValue="add new" />

            </p:selectOneMenu>

            <p:outputLabel for="newCompanyName" value="New company name: " rendered="#{!Recruitment.isHidden()}"/>
            <p:inputText id="newCompanyName" value="#{Recruitment.newCompanyName}" rendered="#{!Recruitment.isHidden()}"/>
            <h:panelGroup rendered="#{!Recruitment.isHidden()}"/>
            <p:commandButton value="Add company"  actionListener="#{Recruitment.addCompany}" update="@form" icon="ui-icon-check" rendered="#{!Recruitment.isHidden()}"/>
            
            <p:outputLabel for="positionName" value="Position name: " />
            <p:inputText id="positionName" value="#{Recruitment.positionName}" />

            <p:outputLabel for="companyName" value="Description: " />
            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="240" counterTemplate="{0} characters remaining." autoResize="false" value="#{Recruitment.description}" />
              
            <h:panelGroup />
            <h:outputText id="display" />
            
               <p:commandButton value="Add new postion"  actionListener="#{Recruitment.addPosition}" update="@form" icon="ui-icon-check" />
        </h:panelGrid>
    </p:panel>
        
    </h:form>
    </h:body>
</html>
