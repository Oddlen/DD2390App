<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Create new account</title>
    </h:head>
    <h:body>
        <h:form id="newUser">
            <p:panel id="panel" header="New User">
                
               <p:messages id="msgs" />
                
                <h:panelGrid columns="3" cellpadding="6">

                    <p:outputLabel for="newUsername" value="Username: " />
                    <p:inputText id="newUsername" value="#{NewUser.name}" required="true" label="Username">
                        <f:validateLength minimum="1" maximum="20"/>
                    </p:inputText>
                    <p:message for="newUsername" display="icon"/>

                    <p:outputLabel for="newPassword" value="Password: " />
                    <p:password id="newPassword" value="#{NewUser.password}" required="true" label="Password" match="confirmNewPassword" feedback="true">
                        <f:validateLength minimum="1" maximum="20"/>
                    </p:password>
                    <p:message for="newPassword" display="icon"/>
                    
                    <p:outputLabel for="confirmNewPassword" value="Confirm Password: " />
                    <p:password id="confirmNewPassword" value="#{NewUser.passwordConfirm}" required="true" label="Confirm Password" feedback="true">
                        <f:validateLength minimum="1" maximum="20"/>
                    </p:password>
                    <p:message for="confirmNewPassword" display="icon"/>
                    
                </h:panelGrid>
                
                <p:commandButton value="Create User" update="panel" actionListener="#{NewUser.addUser()}" icon="ui-icon-check"/>
            
            </p:panel>
        </h:form>
        <h:link value="Home Page" outcome="index" />
    </h:body>
</html>
