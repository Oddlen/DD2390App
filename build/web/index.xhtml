<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="nme" value="Name: " />
            <p:inputText id="nme" value="#{NewUser.name}" />

            <h:outputLabel for="pwd" value="Password : " />
            <p:password id="pwd" value="#{NewUser.password}" />

            <p:commandButton value="Save" actionListener="#{NewUser.addUser()}"/>
        
        </h:form>
    </h:body>
</html>
